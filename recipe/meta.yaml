{% set name = "graphbrain" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af84cd3f232c8a906d68203317c1d57434a963642f4bd037ca0f8cf2cfc49955
  patches:
    - utf8_encoding.patch

build:
  number: 0
  skip: True  # [py>37]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - graphbrain = graphbrain.__main__:cli

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - asciitree
    - ipython
    - numpy
    - plyvel
    - progressbar2
    - python
    - python-igraph
    - spacy
    - termcolor
    - unidecode

test:
  imports:
    - graphbrain

about:
  home: https://pypi.org/project/graphbrain/
  summary: Knowledge System and Natural Language Understanding.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
    - mxr-conda 
